apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ocis-config-pvc
  namespace: owncloud
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: default
---
