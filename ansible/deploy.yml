---
- name: Deploy ownCloud OCIS and Keycloak to AKS
  hosts: localhost
  connection: local
  gather_facts: false
  
  vars:
    kubeconfig_path: "{{ lookup('env', 'KUBECONFIG') }}"
  vars_files:
    - "{{ playbook_dir }}/inventories/{{ target_env }}.yml"
    
  tasks:
    - name: Install required Python packages
      pip:
        name:
          - kubernetes
          - openshift
          - PyYAML
        state: present
      delegate_to: localhost

    - name: Add Helm repositories
      kubernetes.core.helm_repository:
        name: "{{ item.name }}"
        repo_url: "{{ item.url }}"
        state: present
      loop:
        - name: ingress-nginx
          url: https://kubernetes.github.io/ingress-nginx
        - name: csi-secrets-store-provider-azure
          url: https://azure.github.io/secrets-store-csi-driver-provider-azure/charts
      delegate_to: localhost

    - name: Install NGINX Ingress Controller
      kubernetes.core.helm:
        name: ingress-nginx
        chart_ref: ingress-nginx/ingress-nginx
        release_namespace: ingress-nginx
        create_namespace: true
        kubeconfig: "{{ kubeconfig_path }}"
        values:
          controller:
            service:
              annotations:
                service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /healthz

    # cert-manager n'est plus utilisé - les certificats sont créés localement
    # et chargés dans Azure Key Vault, puis synchronisés via CSI Driver

    - name: Check if CSI Driver already exists
      kubernetes.core.k8s_info:
        api_version: storage.k8s.io/v1
        kind: CSIDriver
        name: secrets-store.csi.k8s.io
        kubeconfig: "{{ kubeconfig_path }}"
      register: csi_driver_check
      ignore_errors: true

    - name: Install Azure Key Vault CSI Driver
      kubernetes.core.helm:
        name: csi-secrets-store-provider-azure
        chart_ref: csi-secrets-store-provider-azure/csi-secrets-store-provider-azure
        release_namespace: kube-system
        kubeconfig: "{{ kubeconfig_path }}"
        values:
          secrets-store-csi-driver:
            syncSecret:
              enabled: true
      when: csi_driver_check.resources | length == 0

    - name: Clean up old Ingress resources
      kubernetes.core.k8s:
        state: absent
        api_version: networking.k8s.io/v1
        kind: Ingress
        name: "{{ item }}"
        namespace: owncloud
        kubeconfig: "{{ kubeconfig_path }}"
      loop:
        - keycloak-ingress
        - ocis-ingress
      ignore_errors: true

    - name: Clean up OCIS deployment to avoid patch conflicts
      kubernetes.core.k8s:
        state: absent
        api_version: apps/v1
        kind: Deployment
        name: ocis
        namespace: owncloud
        kubeconfig: "{{ kubeconfig_path }}"
      ignore_errors: true

    - name: Wait for OCIS deployment to be deleted
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: ocis
        namespace: owncloud
        kubeconfig: "{{ kubeconfig_path }}"
      register: ocis_deployment_check
      until: ocis_deployment_check.resources | length == 0
      retries: 10
      delay: 3
      ignore_errors: true

    - name: Install Prometheus Stack (Production only)
      when: target_env == 'prod'
      block:
        - name: Add Prometheus Community Helm repo
          kubernetes.core.helm_repository:
            name: prometheus-community
            repo_url: https://prometheus-community.github.io/helm-charts

        - name: Update Helm repositories
          command: helm repo update
          delegate_to: localhost

        - name: Read Prometheus values file
          set_fact:
            prometheus_values_content: "{{ lookup('file', playbook_dir + '/../k8s/overlays/prod/prometheus-values.yaml') }}"

        - name: Replace domain placeholder in Prometheus values
          copy:
            content: "{{ prometheus_values_content | replace('DOMAIN_PLACEHOLDER', ocis_hostname) }}"
            dest: /tmp/prometheus-values-{{ target_env }}.yaml
          delegate_to: localhost

        - name: Install kube-prometheus-stack
          kubernetes.core.helm:
            name: prometheus
            chart_ref: prometheus-community/kube-prometheus-stack
            release_namespace: monitoring
            create_namespace: true
            kubeconfig: "{{ kubeconfig_path }}"
            values_files:
              - /tmp/prometheus-values-{{ target_env }}.yaml
            wait: true
            wait_timeout: 15m

        - name: Display Prometheus deployment info
          debug:
            msg:
              - "✅ Prometheus stack deployed successfully"
              - "Grafana will be available at https://grafana.{{ ocis_hostname }}"
              - "Default Grafana credentials: admin / 5T3phane"

    - name: Apply Kubernetes manifests with Kustomize
      ansible.builtin.command:
        cmd: kubectl apply -k k8s/overlays/{{ target_env }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      args:
        chdir: "{{ playbook_dir }}/.."

    - name: Check secrets-sync-pod status and events
      ansible.builtin.shell: |
        echo "=== Pod Status ==="
        kubectl get pod secrets-sync-pod -n owncloud -o wide || echo "Pod not found"
        echo ""
        echo "=== Pod Description ==="
        kubectl describe pod secrets-sync-pod -n owncloud || echo "Pod not found"
        echo ""
        echo "=== Recent Events ==="
        kubectl get events -n owncloud --sort-by='.lastTimestamp' --field-selector involvedObject.name=secrets-sync-pod || echo "No events"
        echo ""
        echo "=== CSI Driver Pods ==="
        kubectl get pods -n kube-system -l app=csi-secrets-store-provider-azure || echo "CSI driver not found"
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: sync_pod_debug
      ignore_errors: true

    - name: Display sync pod diagnostics
      ansible.builtin.debug:
        msg: "{{ sync_pod_debug.stdout_lines }}"
      when: sync_pod_debug.stdout_lines is defined

    - name: Wait for CSI SecretProviderClass to sync certificates from Key Vault
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Secret
        name: "{{ item }}"
        namespace: owncloud
        kubeconfig: "{{ kubeconfig_path }}"
      register: cert_secret_info
      until: cert_secret_info.resources | length > 0
      retries: 30
      delay: 20
      loop:
        - ocis-tls

